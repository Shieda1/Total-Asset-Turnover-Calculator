<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Total Asset Turnover Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="totalassetturnoverRadio" name="variables" checked>
  <label for="totalassetturnoverRadio">Total asset turnover</label>

  <input type="radio" id="beginningassetRadio" name="variables">
  <label for="beginningassetRadio">Beginning asset</label>

  <input type="radio" id="endingassetRadio" name="variables">
  <label for="endingassetRadio">Ending asset</label>

  <input type="radio" id="revenueRadio" name="variables">
  <label for="revenueRadio">Revenue</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Beginning asset</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Ending asset</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">Revenue</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
